            <h1>Add Your Education</h1>

            <small>*= required data</small>

                <div>

                    <input type="checkbox" name="School or Bootcamp">

                </div>
                <div>
                    <h3>To Date</h3>
                    <input type="date" placeholder="Start date" name="date" />

                <div>
                    <textarea
                    name="Program Description"
                    cols="30"
                    rows="5"
                    placeholder="Job Description"
                    required
                  ></textarea>
